<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/resgistration.css">


</head>
<body>
<!--=====NAVBAR=====-->

<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="img/flower.png" width="40" height="40" class="d-inline-block align-top" alt="">
        Wildflower Cuisine
    </a>
</nav>

<div class="content">
    <!-- Nav pills -->
    <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#regis">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#login">Login</a>
        </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="regis" class="container tab-pane active">
            <form>
                <div class="form-group">
                    <label for="InputFirstName">Full Name</label>
                    <input type="text" class="form-control" id="InputFirstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="InputLastName">Full Name</label>
                    <input type="text" class="form-control" id="InputLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    <small id="emailHelp5" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div id="login" class="container tab-pane">
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </div>
</div>

<!--FOOTER-->
<footer>
    <ul class="footer">
        <li class="ft">Home</li>
        <li class="ft">&#65372;</li>
        <li class="ft">About</li>
        <li class="ft">&#65372;</li>
        <li class="ft">Register/Login</li>
        <li class="ft">&#65372;</li>
    </ul>

</footer>


</body>
</html>
